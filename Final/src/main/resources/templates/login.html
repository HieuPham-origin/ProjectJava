<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/45f15e8235.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/utils.css" />
        <link rel="stylesheet" href="css/login.css" />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
        />
        <title>Homepage</title>
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="./fragments/header :: header"> </div>
        <!-- Navbar -->
        <main
            class="d-flex align-items-center flex-column justify-content-center"
        >
            <div class="form-container row">
                <div class="col-6" id="form-bg">
                    <div>Welcome</div>
                    <div>Abroad</div>
                </div>
                <div class="col-6">
                    <form  th:action="@{/login}" method="post">
                        <div class="text-primary font-be" id="form-title">Login</div>
                        <div th:if="${param.error}">
                            <p style="color: red;" th:text="${param.error}"></p>
                        </div>
                          <div class="form-floating mb-3">
                            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <a class="link-underline link-underline-opacity-0" href="">Forgot password ?</a> 
                          <div class="text-secondary">Don't have an account ? <a class="link-underline link-underline-opacity-0" href="/register">Sign up now.</a> </div>
                          <button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
