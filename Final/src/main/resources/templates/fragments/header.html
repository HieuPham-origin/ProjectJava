            </a>
            <!-- Collapsible wrapper -->
            <div
                    class="collapse navbar-collapse"

            >
                <ul
                        th:if="${user == null}"

                >
                    <!-- Link -->
                    <li class="nav-item">
                        <a class="nav-link text-secondary ms-3" href="/" th:class="${page == 'flight'} ? 'nav-link text-primary ms-3' : 'nav-link text-secondary ms-3'"

                    <li class="nav-item">

                        </a

                    </li>

                    <li class="nav-item">
                        <a  href="/profile" th:class="${page == 'profile'} ? 'nav-link text-primary ms-3' : 'nav-link text-secondary ms-3'"
