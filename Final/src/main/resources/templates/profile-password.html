<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/45f15e8235.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/utils.css" />
        <link rel="stylesheet" href="/css/booking.css" />
        <link rel="stylesheet" href="/css/profile.css" />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        ></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
        />
        <title>Profile | Password</title>
    </head>
    <body>
        <!-- Navbar -->
        <div th:replace="/fragments/header :: header(user=${session.sessionPassenger}, page='profile')"> </div>
        <!-- Navbar -->
        <main class="p-5" style="background-image: none;">
            <div th:if="(${errorMessage != null} )" style="padding: 20px; background-color: #f44336; color: white; margin-bottom: 15px;" >
                <div style="display: inline-block" th:text="${errorMessage}"></div>
                <span style="margin-left: 15px;color: white;font-weight: bold;float: right;font-size: 22px;line-height: 20px;cursor: pointer;transition: 0.3s;" onclick="this.parentElement.style.display='none';" >&times;</span>
            </div>

            <div th:if="${resultMessage != null}" style="padding: 20px; background-color: #3e39f5; color: white; margin-bottom: 15px;" >
                <div style="display: inline-block" th:text="${resultMessage}"></div>
                <span style="margin-left: 15px;color: white;font-weight: bold;float: right;font-size: 22px;line-height: 20px;cursor: pointer;transition: 0.3s;" onclick="this.parentElement.style.display='none';" >&times;</span>
            </div>

            <h1>Manage account</h1>
            <hr>
            <div class="row">
                <div class="col-4">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                          <a class="nav-link" href="/profile/">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="/profile/password">Password</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/profile/reservations">Reservations</a>
                        </li>
                      </ul>
                </div>
                <div class="col-4">
                    <h2>Change password</h2>
                    <form id="changePasswordForm" method="post" th:action="@{/profile/password/update/{id}(id=${session.sessionAccount.accountId})}">
                        <div class="form-floating mb-3">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="input-current"
                                    placeholder=""
                                    name="currentPassword"
                                    value=""
                            />
                            <label for="input-current">Current password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="input-new"
                                    placeholder=""
                                    value=""
                                    name="newPassword"
                            />
                            <label for="input-new">New password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                    type="password"
                                    class="form-control"
                                    id="input-confirm"
                                    placeholder=""
                                    value=""
                                    name="confirmPassword"
                            />
                            <label for="input-confirm">Confirm new password</label>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" id="updateButton" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
