<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/45f15e8235.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/utils.css" />
        <link rel="stylesheet" href="css/search-bar.css" />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
        />
        <title>Homepage</title>
    </head>
    <body>
        <!-- Navbar -->
<!--        <div th:replace="./fragments/header :: header(user=${session.user}, page='home')"> </div>-->

        <div th:replace="/fragments/header :: header(user=${session.sessionPassenger}, page='home')"> </div>

        <!-- Navbar -->
        <!-- Navbar -->
        <main
                class="d-flex align-items-center flex-column justify-content-center"
        >
            <div class="text-main font-be text-gradient text-center mb-5">
                More than <br />
                just a flight
            </div>
            <div class="search-bar mt-5">
                <div class="search-item dropup search-place">
                    <div class="search-icon">
                        <img
                                src="images/flight-departure.png"
                                alt=""
                                srcset=""
                        />
                    </div>
                    <a
                            class="form-floating dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <input
                                type="text"
                                class="form-control input-borderless"
                                id="input-airport-departure"
                                placeholder=""
                        />
                        <label
                                for="input-airport-departure"
                                class="text-secondary"
                        >From where ?</label
                        >
                    </a>
                    <ul class="dropdown-menu" id="dropdown-menu-departure">
                        <li><h6 class="dropdown-header">Popular</h6></li>
                        <li th:each="airport: ${airportList}">
                            <a
                                    class="dropdown-item d-flex"
                                    href="#"
                                    th:attr="data-value=${airport.airportCode + ' , ' + airport.city}"
                            >
                                <div class="me-3">
                                    <div class="airport-location">
                                        <span th:text="${airport.city}"></span>,
                                        <span th:text="${airport.country}"></span>
                                    </div>
                                    <div class="airport-name">
                                        <span th:text="${airport.airportName}"></span>
                                    </div>
                                </div>
                                <div class="airport-code"><span th:text="${airport.airportCode}"></span></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="seperator">
                    <div id="btn-switch" class="text-secondary">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </div>
                </div>
                <div class="search-item dropup search-place">
                    <div class="search-icon">
                        <img
                                src="images/flight-destination.png"
                                alt=""
                                srcset=""
                        />
                    </div>
                    <a
                            class="form-floating dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <input
                                type="text"
                                class="form-control input-borderless"
                                id="input-airport-destination"
                                placeholder=""
                        />
                        <label
                                for="input-airport-destination"
                                class="text-secondary"
                        >To where ?</label
                        >
                    </a>
                    <ul class="dropdown-menu" id="dropdown-menu-destination">
                        <li><h6 class="dropdown-header">Popular</h6></li>
                        <li th:each="airport: ${airportList}">
                            <a
                                    class="dropdown-item d-flex"
                                    href="#"
                                    th:attr="data-value=${airport.airportCode + ' , ' + airport.city}"
                            >
                                <div class="me-3">
                                    <div class="airport-location">
                                        <span th:text="${airport.city}"></span>,
                                        <span th:text="${airport.country}"></span>
                                    </div>
                                    <div class="airport-name">
                                        <span th:text="${airport.airportName}"></span>
                                    </div>
                                </div>
                                <div class="airport-code"><span th:text="${airport.airportCode}"></span></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="seperator"></div>
                <div class="search-item">
                    <div class="search-icon text-secondary">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <div class="form-floating">
                        <input
                                class="form-control input-borderless"
                                id="input-date"
                                placeholder=""
                                name="dates"
                        />
                        <label
                                for="input-date"
                                class="text-secondary"
                        >Depart - Return</label
                        >
                    </div>
                    <div class="form-check form-switch">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                role="switch"
                                id="check-return"
                                checked
                        />
                        <label
                                class="form-check-label text-secondary"
                                for="check-return"
                        >Return</label
                        >
                    </div>
                </div>
                <div class="seperator"></div>
                <div class="search-item dropup" id="item-passenger">
                    <div class="search-icon text-secondary">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <a
                            class="form-floating dropdown-toggle"
                            data-bs-toggle="dropdown"
                            data-bs-auto-close="outside"
                            aria-expanded="false"
                    >
                        <input
                                type="text"
                                class="form-control input-borderless"
                                id="input-passenger"
                                placeholder=""
                        />
                        <label

                                for="input-passenger"
                                class="text-secondary"
                        >Passenger</label
                        >
                    </a>
                    <ul class="dropdown-menu w-100">
                        <li>
                            <div
                                    class="dropdown-item"
                            >
                                <div class="text-primary me-2 icon" style="font-size: xx-large;">
                                    <i class="fa-solid fa-person-walking-luggage"></i>
                                </div>
                                <div>
                                    <div class="">
                                        Adult
                                    </div>
                                    <div class="text-secondary" style="font-size: smaller;">
                                        > 16 yrs
                                    </div>
                                </div>
                                <div class="quantity-picker ms-auto">
                                    <i class="fa-solid fa-circle-minus text-primary btn-minus"></i>
                                    <span class="quantity" id="quantity-adult">0</span>
                                    <i class="fa-solid fa-circle-plus text-primary btn-plus"></i>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div
                                    class="dropdown-item "
                            >
                                <div class="text-primary me-2 icon" style="font-size: xx-large;">
                                    <i class="fa-solid fa-child"></i>
                                </div>
                                <div>
                                    <div class="">
                                        Children
                                    </div>
                                    <div class="text-secondary" style="font-size: smaller;">
                                        2 - 16 yrs
                                    </div>
                                </div>
                                <div class="quantity-picker ms-auto">
                                    <i class="fa-solid fa-circle-minus text-primary btn-minus"></i>
                                    <span class="quantity" id="quantity-child">0</span>
                                    <i class="fa-solid fa-circle-plus text-primary btn-plus"></i>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div
                                    class="dropdown-item "
                            >
                                <div class="text-primary me-2 icon" style="font-size: xx-large;">
                                    <i class="fa-solid fa-baby"></i>
                                </div>
                                <div>
                                    <div class="">
                                        Infant
                                    </div>
                                    <div class="text-secondary" style="font-size: smaller;">
                                        &lt; 2 yrs
                                    </div>
                                </div>
                                <div class="quantity-picker ms-auto">
                                    <i class="fa-solid fa-circle-minus text-primary btn-minus"></i>
                                    <span class="quantity" id="quantity-infant">0</span>
                                    <i class="fa-solid fa-circle-plus text-primary btn-plus"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="btn-primary btn px-4">Search</button>
            </div>
        </main>
        <script src="js/search-bar.js"></script>
    </body>
</html>
