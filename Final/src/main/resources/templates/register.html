<body>
<div th:replace="fragments/header :: header"></div>
<section>
    <div class="tr-register">
        <div class="tr-regi-form">
            <h4>Create an <span>Account</span></h4>
            <p>It's free and always will be.</p>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col m6 s12">
                        <input type="text" class="validate" placeholder="First Name">
                    </div>
                    <div class="input-field col m6 s12">
                        <input type="text" class="validate" placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="number" class="validate" placeholder="Mobile">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" class="validate" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" class="validate" placeholder="Password">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" class="validate" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="submit" value="submit" class="waves-effect waves-light btn-large full-btn"> </div>
                </div>
            </form>
            <p>Are you a already member ? <a href="login.html">Click to Login</a>
            </p>
